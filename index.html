<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        /* Estilos globales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-color: #1a1a1a; /* Fondo oscuro */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Barra de navegación */
        .navbar {
            width: 100%;
            background-color: #333333;
            padding: 15px 0;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Estilo del enlace activo */
        .navbar a.active {
            background-color: #007acc; /* Color de fondo para el enlace activo */
        }

        .navbar a:hover:not(.active) {
            background-color: #555555;
        }

        /* Contenido principal */
        .content {
            max-width: 800px;
            padding: 20px;
        }

        /* Imagen de perfil */
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #ffffff;
        }

        /* Encabezado */
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #f0f0f0;
        }

        /* Texto de introducción */
        p.introduction {
            font-size: 18px;
            line-height: 1.6;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="https://davidballestertorres.com/makes" id="link-makes">Proyectos</a>
        <a href="https://davidballestertorres.com" id="link-home">Inicio</a>
        <a href="https://davidballestertorres.com/social" id="link-social">Social</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <!-- Imagen de perfil -->
        <img src="face.png" alt="David Ballester Torres" class="profile-img">

        <!-- Encabezado -->
        <h1>David Ballester Torres</h1>

        <!-- Introducción -->
        <p class="introduction">
            Bienvenido a mi página personal. Soy David Ballester Torres, un profesional apasionado por el desarrollo web y la tecnología. Aquí podrás conocer más sobre mis proyectos, intereses y enlaces sociales. ¡Gracias por visitar mi perfil!
        </p>
    </div>

    <!-- Script para resaltar el enlace activo -->
    <script>
        // Detectar la URL actual y resaltar el enlace correspondiente
        const currentURL = window.location.href;

        if (currentURL.includes("/makes")) {
            document.getElementById("link-makes").classList.add("active");
        } else if (currentURL.includes("/social")) {
            document.getElementById("link-social").classList.add("active");
        } else {
            document.getElementById("link-home").classList.add("active");
        }
    </script>
</body>
</html>
